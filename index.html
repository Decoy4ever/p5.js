<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TextToPoints fails: use case</title>
    <script src="lib/p5.min.js"></script>
  </head>
  <body >
    <main>
        <script>
            let font;
            let pts;

            function preload() {
                font = loadFont("https://static.observableusercontent.com/files/b9bcb3ce7f9d9e944e4482ef090f0a941f3141d4452d5e294fec81b584c966d99766a2a467e6a506079eb4c7b4600ae65ea79634478cb5948b98ba15c67f908a");
            }
            function setup() {
                createCanvas(800, 600);
                textFont(font, 100);
                pts =font.textToPoints('B  \tB B\nA\tA\ncc\tc', 0, 0, 100, {
                    sampleFactor: 0.4 // increase for more points
                });
                background(0);
                fill(255);
                noLoop()
                }
            
            function draw() {
            text('B  \tB B\nA\tA\ncc\tc', 200, 200) // The A in the second line of the canvas
            pts.forEach(p => circle(200 + p.x, 200 + p.y, 3));
            }
        </script>
    </main>
  </body>
</html>
