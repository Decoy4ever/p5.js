<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TextToPoints fails: use case</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.font/dist/p5.font.js"></script>
  </head>
  <body >
    <main>
        <script>
            let font;
            let pts;

            function preload() {
                font = loadFont("https://static.observableusercontent.com/files/b9bcb3ce7f9d9e944e4482ef090f0a941f3141d4452d5e294fec81b584c966d99766a2a467e6a506079eb4c7b4600ae65ea79634478cb5948b98ba15c67f908a");
            }
            function setup() {
                createCanvas(400, 400 );
                textFont(font, 100);
                pts =font.textToPoints('B\nA', 0, 0, 100, {
                    sampleFactor: 0.4 // increase for more points
                });
                background(0);
                fill(255);
                noLoop()
                }
            
            function draw() {
            text('B\nA', 200, 200) // The A in the second line of the canvas
            pts.forEach(p => circle(200 + p.x, 200 + p.y, 3));
            }
        </script>
    </main>
  </body>
</html>
